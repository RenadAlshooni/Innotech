<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Student Affairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(120deg, #002147 60%, #ffc107 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      .card {
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 33, 71, 0.10);
        border: none;
        max-width: 400px;
        width: 100%;
      }
      .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255,193,7,.15);
      }
      .btn-primary {
        background: #002147;
        border: none;
        font-weight: 500;
      }
      .btn-primary:hover {
        background: #ffc107;
        color: #002147;
      }
      .show-password {
        cursor: pointer;
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <div class="text-center mb-3">
        <i class="bi bi-mortarboard-fill text-primary" style="font-size: 2.5rem;"></i>
        <h4 class="fw-bold mt-2 mb-0" style="color: #002147;">Student Affairs</h4>
        <div class="text-muted small">Create your account</div>
      </div>
      <form>
        <div class="mb-3">
          <label for="registerName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="registerName" placeholder="Enter full name" required />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required />
        </div>
        <div class="mb-3 position-relative">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" required />
          <span class="show-password" onclick="togglePassword('registerPassword', this)"><i class="bi bi-eye"></i></span>
        </div>
        <div class="mb-3 position-relative">
          <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password" required />
          <span class="show-password" onclick="togglePassword('registerConfirmPassword', this)"><i class="bi bi-eye"></i></span>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
        <div class="text-center small">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
    <script>
      function togglePassword(fieldId, el) {
        const pwd = document.getElementById(fieldId);
        const icon = el.querySelector('i');
        if (pwd.type === 'password') {
          pwd.type = 'text';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        } else {
          pwd.type = 'password';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        }
      }
    </script>
  </body>
</html>
